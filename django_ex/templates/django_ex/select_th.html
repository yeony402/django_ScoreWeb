{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}발표평가 확인하기{% endblock %}

{% block content %}
<div class="base-padding">
  <form class="" action="{% url 'django_ex:select_th' %}" method="post">
    {% csrf_token %}
    <p>
      <li>발표 차수를 선택해주세요.</li>
    </p>
    <button type="button" name="button">1차 발표평가 결과</button>
    <button type="button" name="button">2차 발표평가 결과</button>
   </form>
</div>
{% endblock %}
