{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}document_list{% endblock %}

{% block content %}

{% if ceo_list %}
<ul class="base-padding">
  {% for ceoname in ceo_list %}
  <li>
    <a href="{% url 'django_ex:document_post' user.id ceoname.id %}">{{ceoname}}님의 서류평가</a>
  </li>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}
